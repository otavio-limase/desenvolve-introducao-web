<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Satisfação</title>
</head>
<body>

    <h1>Pesquisa de Satisfação</h1>

    <form action="#" method="post">
        
        <fieldset>
            <legend><strong>Dados Pessoais</strong></legend>
            
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required><br>
        </fieldset>

        <br>

        <fieldset>
            <legend><strong>Pesquisa</strong></legend>
            
            <p>1. Como você avalia nosso atendimento?</p>
            <input type="radio" id="excelente" name="atendimento" value="excelente" required>
            <label for="excelente">Excelente</label><br>

            <input type="radio" id="bom" name="atendimento" value="bom">
            <label for="bom">Bom</label><br>

            <input type="radio" id="regular" name="atendimento" value="regular">
            <label for="regular">Regular</label><br>

            <input type="radio" id="ruim" name="atendimento" value="ruim">
            <label for="ruim">Ruim</label><br><br>


            <p>2. Você recomendaria nossos serviços para alguém?</p>
            <input type="radio" id="sim" name="recomendaria" value="sim" required>
            <label for="sim">Sim</label><br>

            <input type="radio" id="nao" name="recomendaria" value="nao">
            <label for="nao">Não</label><br><br>

            <p>3. Como conheceu nosso serviço?</p>
            <select name="conheceu" id="conheceu" required>
                <option value="">Selecione</option>
                <option value="internet">Internet</option>
                <option value="amigos">Indicação de amigos</option>
                <option value="redes_sociais">Redes Sociais</option>
                <option value="outros">Outros</option>
            </select><br><br>

            <input type="checkbox" id="autorizacao" name="autorizacao" required>
            <label for="autorizacao">Autorizo compartilhar minha resposta com terceiros.</label><br><br>

            <button type="submit">Enviar</button>
        </fieldset>

    </form>

</body>
</html>
